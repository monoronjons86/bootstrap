<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>explore bootstrap</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
</head>
<body>
    <h2 class="text bg-primary">my first practice bootstrap</h2>
    <h1 class="bg-danger p-3">i am danger man</h1>
    <h3 class="bg-info m-2">i am info man</h3>
    <h3 class="text-warning">text-warning</h3>
    <h3 class="border">this is border</h3>

    <span class="border-top">bordr-top</span>
    <span class="border-bottom">border-bottom</span>
    <span class="border-start">border-start</span>
    <span class="border-end border-5">border-end</span>
    <span class="border border-5">border</span>
    <span class="rounded-end-circle">rounded circle</span>

    <button class="btn btn-primary ">click me</button>
    <button class="btn btn-danger text-white">Another button</button>
    <button class="btn btn-primary d-none">submit</button>
    <p class="ms-2 bg-primary h1">i am not header just a p tag</p>

    
    <!-- bootstrap js file -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
